{% extends "base.html" %}
{% block content %}
<div class="mt-4">
  <h3>课程管理</h3>
  <form method="post" class="row g-3 mb-3">
    <div class="col-auto"><input type="text" name="course_name" class="form-control" placeholder="课程名称" required></div>
    <div class="col-auto"><button type="submit" class="btn btn-success">添加课程</button></div>
  </form>
  <ul class="list-group">
    {% for c in courses %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ c['name'] }}</span>
        <a class="btn btn-sm btn-danger" href="{{ url_for('delete_course', cid=c['id']) }}">删除</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
