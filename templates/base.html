<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>ERAT实验统计系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 60px; }
    .container { max-width: 960px; }
    .navbar-brand { font-weight: bold; }
    table th, table td { vertical-align: middle !important; }
    .table th, .table td { text-align: center; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">ERAT实验统计</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navBar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">首页</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('class_manage') }}">班级管理</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('course_manage') }}">课程管理</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('stat_manage') }}">实验统计</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('init_exp_dir') }}">初始化实验目录</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-success mt-3" role="alert">
        {% for msg in messages %}
          {{ msg }}<br>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<!-- Bootstrap 5 JS via CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
